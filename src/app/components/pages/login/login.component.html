<app-navbar-style-one></app-navbar-style-one>

<div class="inner-banner bg-shape3 bg-color3">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="conatiner">
                <div class="inner-title text-center">
                    <h3>Iniciar Sesión</h3>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><i class="fas fa-chevron-right"></i></li>
                        <li>Iniciar Sesión</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-area ptb-100">
    <div class="container">
        <div class="login-form">
            <div class="login-title">
                <i class="far fa-user text-center"></i>
                <h3>Inicia sesión en Sonidos</h3>
            </div>

            <div class="form-sign">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
                                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                                  <small *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
                                  <small *ngIf="loginForm.get('email')?.hasError('email')">Formato inválido.</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                  <small>La contraseña es obligatoria.</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-check form-group">
                                <input type="checkbox" class="form-check-input" id="ExampleCheckbox">
                                <label class="form-check-label" for="ExampleCheckbox">Recordarme</label>
                            </div>
                        </div>

                        <div *ngIf="loginError" class="text-danger text-center">
                            <small>{{ loginError }}</small>
                        </div>

                        <div class="col-lg-12 col-md-12 text-center">
                            <button type="submit" class="login-btn btn-two">Entrar</button>
                        </div>

                        <div class="mt-3 text-center">
                            <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </form>
            </div>

            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </div>
    </div>
</div>
