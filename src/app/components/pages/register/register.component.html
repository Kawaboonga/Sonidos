    <div class="d-table">
        <div class="d-table-cell">
            <div class="conatiner">
                <div class="inner-title text-center">
                    <h3>Crear Cuenta</h3>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>

<div class="register-area ptb-100">
    <div class="container">
        <div class="register-form">
            <h3>Regístrate</h3>
            <div class="form-sign">
                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" class="form-control" placeholder="Tu apellido">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control" placeholder="ejemplo@correo.com">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" class="form-control" placeholder="+56 9 1234 5678">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Asunto (opcional)</label>
                                <input type="text" class="form-control" placeholder="Motivo de registro (opcional)">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" placeholder="Crea una contraseña segura">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Mensaje (opcional)</label>
                                <textarea name="message" class="form-message textarea-hight" cols="30" rows="5" placeholder="¿Quieres contarnos algo más? (opcional)"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 text-center">
                            <button type="submit" class="default-btn1 btn-two">Registrarme</button>
                        </div>
                    </div>
                </form>
            </div>

            <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </div>
    </div>
</div>
