<div class="container mt-5">
  <h3>Mi Perfil</h3>

  <!-- Formulario reactivo -->
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Nombre -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
            placeholder="Tu nombre"
          />
          <div *ngIf="submitted && profileForm.get('firstName')?.invalid" class="text-danger">
            El nombre es obligatorio.
          </div>
        </div>
      </div>

      <!-- Apellido -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
            placeholder="Tu apellido"
          />
          <div *ngIf="submitted && profileForm.get('lastName')?.invalid" class="text-danger">
            El apellido es obligatorio.
          </div>
        </div>
      </div>

      <!-- Correo electrónico -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="ejemplo@correo.com"
          />
          <div *ngIf="submitted && profileForm.get('email')?.invalid" class="text-danger">
            Ingresa un correo válido.
          </div>
        </div>
      </div>

      <!-- Teléfono -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            class="form-control"
            placeholder="+56 9 1234 5678"
          />
          <div *ngIf="submitted && profileForm.get('phone')?.invalid" class="text-danger">
            El teléfono es obligatorio.
          </div>
        </div>
      </div>

      <!-- Dirección (opcional) -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Dirección</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control"
            placeholder="Dirección de despacho"
          />
        </div>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="birthDate">Fecha de nacimiento</label>
          <input
            type="date"
            id="birthDate"
            formControlName="birthDate"
            class="form-control"
          />
          <div *ngIf="submitted && profileForm.get('birthDate')?.invalid" class="text-danger">
            La fecha de nacimiento es obligatoria.
          </div>
        </div>
      </div>

      <!-- CAMBIO DE CONTRASEÑA -->
      <div class="col-md-12">
        <hr class="my-4">
        <h5>Cambiar contraseña</h5>
      </div>

      <!-- Contraseña actual -->
      <div class="col-md-4">
        <div class="form-group">
          <label>Contraseña actual</label>
          <input type="password" class="form-control" formControlName="currentPassword">
        </div>
      </div>

      <!-- Nueva contraseña -->
      <div class="col-md-4">
        <div class="form-group">
          <label>Nueva contraseña</label>
          <input type="password" class="form-control" formControlName="newPassword">
          <div *ngIf="submitted && profileForm.get('newPassword')?.invalid" class="text-danger">
            Mínimo 6-18 caracteres, 1 mayúscula, 1 número y 1 símbolo.
          </div>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="col-md-4">
        <div class="form-group">
          <label>Confirmar nueva contraseña</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div *ngIf="submitted && profileForm.hasError('mismatch')" class="text-danger">
            Las contraseñas no coinciden.
          </div>
        </div>
      </div>

    </div>

    <!-- Botones -->
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <button type="button" (click)="onReset()" class="btn btn-secondary ms-2">Restablecer</button>
    </div>

    <!-- Mensaje de éxito -->
    <div *ngIf="updateSuccess" class="alert alert-success mt-4 text-center">
      Perfil actualizado correctamente.
    </div>
  </form>
</div>
