<div class="container mt-5">
  <h3>Restablecer contraseña</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo registrado</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="submitted && form.get('email')?.invalid" class="text-danger">
        Ingrese un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label>Nueva contraseña</label>
      <input type="password" class="form-control" formControlName="newPassword">
      <div *ngIf="submitted && form.get('newPassword')?.invalid" class="text-danger">
        Mínimo 6, máximo 18 caracteres, 1 mayúscula, 1 número, 1 carácter especial.
      </div>
    </div>

    <div class="form-group">
      <label>Confirmar contraseña</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="submitted && form.hasError('mismatch')" class="text-danger">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit">Actualizar contraseña</button>
  </form>

  <div *ngIf="resetSuccess" class="alert alert-success mt-3">
    Contraseña actualizada correctamente. Puedes iniciar sesión.
  </div>
  <div *ngIf="submitted && !resetSuccess" class="alert alert-danger mt-3">
    Usuario no encontrado.
  </div>
</div>
